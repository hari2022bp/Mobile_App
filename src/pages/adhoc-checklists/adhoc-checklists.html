

<ion-header>

  <ion-navbar>
    <ion-title text-center color="primary">
      <p style="color:blue">Adhoc Checklists</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/adhoc_runway.jpg">
      </ion-avatar>
      <h3 style="color:black; font-weight:bold; text-align: left;">Adhoc Runway Checklist</h3>
      <button ion-button clear (click)="onAdhocRunwayChecklist()" item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/taxiway.jpg">
      </ion-avatar>
      <h3 style="color:black; font-weight:bold; text-align: left;">Adhoc Taxiway Checklist</h3>
      <button ion-button clear (click)="onAdhocTaxiwayChecklist()" item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/apron_aerial.jpg">
      </ion-avatar>
      <h3 style="color:black; font-weight:bold; text-align: left;">Adhoc Apron Checklist</h3>
      <button ion-button clear (click)="onAdhocApronChecklist()" item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/ramp_assessment.jpeg">
      </ion-avatar>
      <h3 style="color:black; font-weight:bold; text-align: left;">Adhoc Ramp Audit</h3>
      <button ion-button clear (click)="onAdhocRampChecklist()" item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/vehicle.jpg">
      </ion-avatar>
      <h3 style="color:black; font-weight:bold; text-align: left;">Adhoc Vehicle Assessment</h3>
      <button ion-button clear (click)="onAdhocVehicleChecklist()" item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
